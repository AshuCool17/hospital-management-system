<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Hospital Management System</title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <base href="/">
      <style type="text/css">
         body{
         background-image: url(https://wallpaperplay.com/walls/full/9/5/e/13971.jpg);
         height: 1080px;
         width: 1590px;
         }
         .parent{
                    display:flex;
                }
      </style>
   </head>
   <body>
      <div class="wrapper">
         <div class="content">
            <div class="container" style="margin-top: 5%;">
               <div class="row">
                  <div class="col-sm-4"> </div>
                  <div class="col-md-4">
                     <h1 class="text-center" style="color:lavenderblush;">Register page</h1>
                     <br/>
                     <div class="col-sm-12">
                        <ul class="nav nav-pills" >
                           <li class="" style="width:50%"><a class="btn btn-lg btn-default" data-toggle="tab" href="#home">Doctor</a></li>
                           <li class="" style="width:48%"><a class=" btn btn-lg btn-default" data-toggle="tab" href="#menu">Patient</a></li>
                        </ul>
                        <br/>
                        <div class="tab-content" id="tabcontent">
                           <div id="home" class="tab-pane fade">
                              <form action="#">
                                <div>
                                 <div class="form-group">
                                    <input type="text" placeholder="Doctor-name" style="opacity: 0.95; background:lightblue; border-radius: 25px; padding: 20px; width: 320px; height: 15px;" class="form-control" id="user">
                                 </div>
                                 <div class="form-group">
                                    <input type="email" placeholder="Email-address" style="opacity: 0.95; background:lightblue; border-radius: 25px; padding: 20px; width: 320px; height: 15px;" class="form-control" id="email">
                                 </div>
                                 <div class="form-group">
                                    <input type="password" placeholder="Password" style="opacity: 0.95; background:lightblue; border-radius: 25px; padding: 20px; width: 320px; height: 15px;" class="form-control" id="pwd1">
                                 </div>
                                 <div class="form-group">
                                    <input type="password" placeholder="Confirm Password" style="opacity: 0.95; background:lightblue; border-radius: 25px; padding: 20px; width: 320px; height: 15px;" class="form-control" id="pwd2">
                                 </div>
                                 <div><button type="submit" class="pull-right btn-link"><a href="https://www.google.com" style="color: white;" target="_blank">Forget password</a></button></div>
                                 <br /><br />
                                 <div><button type="submit" class="btn btn-default btn-lg" style="margin: 0; position: relative; top: 50%;left: 33%;-ms-transform: translateY(-50%, -50%); transform: translateY(-50%, -50%); width:40%;">Submit</button></div>
                                </div>
                              </form>
                            <br/>
                            <a href="#" class="pull-right btn btn-block btn-danger"> Already Registered ?   </a>
                           </div>
                           <div id="menu" class="tab-pane fade">
                              <form action="#">
                                 <div class="form-group">
                                    <!--User Name : <input type="text" name="username" [(ngModel)]="username"> -->
                                  <input type="text" placeholder="First-name" style="opacity: 0.95; background:lightblue;-webkit-box-shadow: none; -moz-box-shadow: none; box-shadow: none; border-radius: 25px; padding: 20px; width: 150px; height: 15px;" class="" id="firstname">
                                  <input type="text" placeholder="Last-name" style="opacity: 0.95; background:lightblue; border-radius: 25px; padding: 20px; width: 150px; height: 15px;" class="" id="lastname">
                                 </div>
                                 <div class="form-group">
                                  <input type="number" placeholder="Age" style="opacity: 0.95; background:lightblue; border-radius: 25px; padding: 20px; width: 320px; height: 15px;" class="form-control" id="age">
                                 </div>
                                 <div class="form-group">
                                  <input type="text" placeholder="Gender" style="opacity: 0.95; background:lightblue; border-radius: 25px; padding: 20px; width: 320px; height: 15px;" class="form-control" id="gender">
                                 </div>
                                 <div class="form-group">
                                  <input type="number" placeholder="Mobile-number" style="opacity: 0.95; background:lightblue; border-radius: 25px; padding: 20px; width: 320px; height: 15px;" class="form-control" id="number">
                                 </div>
                                 <div class="form-group">
                                    <input type="email" placeholder="Email-address" style="opacity: 0.95; background:lightblue; border-radius: 25px; padding: 20px; width: 320px; height: 15px;" class="form-control" id="email">
                                 </div>
                                 <div class="form-group">
                                  <input type="text" placeholder="Symptoms" style="opacity: 0.95; background:lightblue; border-radius: 25px; padding: 20px; width: 320px; height: 15px;" class="form-control" id="symptoms">
                                 </div>
                                 <div class="form-group">
                                    <input type="text" placeholder="Image" style="opacity: 0.95; background:lightblue; border-radius: 25px; padding: 20px; width: 320px; height: 15px;" class="form-control" id="image">
                                 </div>
                                 <div class="form-group">
                                  <input type="password" placeholder="Password" style="opacity: 0.95; background:lightblue; border-radius: 25px; padding: 20px; width: 320px; height: 15px;" class="form-control" id="password">
                                 </div>
                                 <div class="form-group">
                                    <input type="password" placeholder="Confirm Password" style="opacity: 0.95; background:lightblue; border-radius: 25px; padding: 20px; width: 320px; height: 15px;" class="form-control" id="confirmpassword">
                                 </div>
                                 <button type="submit" class=" pull-right btn-link"><a href="https://www.google.com" style="color: white;" target="_blank">Forget password</a></button>
                                 <br /><br />
                                 <div><button type="submit" class="btn btn-default btn-lg" style="margin: 0; position: relative; top: 50%;left: 33%;-ms-transform: translateY(-50%, -50%); transform: translateY(-50%, -50%); width:40%;">Submit</button></div>
                              </form>
                              <br/>
                              <a href="#" class="pull-right btn btn-block btn-success"> Already Registered ?   </a>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
