<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hospital Management System</title>
  <meta charset="utf-8"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <base href="/">
<style type="text/css">
  
body{
  /*background-image: url(http://www.joburgchiropractor.co.za/images/background.jpg);
  background-image: url(https://vigneshitblog.files.wordpress.com/2016/05/colage1.jpg);

<body>

<div class="wrapper">

  <div class="content">

<div class="container" style="margin-top: 5%;">
  <div class="row">
    <div class="col-sm-4"> </div>
<div class="col-md-4">
  
<h1 class="text-center text-success">Register page</h1>
<br/>

<div class="col-sm-12">

  <ul class="nav nav-pills" >
    <li class="" style="width:50%"><a class="btn btn-lg btn-default" data-toggle="tab" href="#home">Doctor</a></li> 
    <li class="" style="width:48%"><a class=" btn btn-lg btn-default" data-toggle="tab" href="#menu">Patient</a></li>
  </ul>

<br/>

  <div class="tab-content">
    <div id="home" class="tab-pane fade in active">
      <form action="#">
        <div class="form-group">
          <input type="text" placeholder="Doctor-name" style="opacity: 0.95; background:lightblue; border-radius: 25px; padding: 20px; width: 320px; height: 15px;" class="form-control" id="user">
        </div>
  
        <div class="form-group">
          <input type="email" placeholder="Email-address" style="opacity: 0.95; background:lightblue; border-radius: 25px; padding: 20px; width: 320px; height: 15px;" class="form-control" id="email">
        </div>

        <div class="form-group">
          <input type="password" placeholder="Password" style="opacity: 0.95; background:lightblue; border-radius: 25px; padding: 20px; width: 320px; height: 15px;" class="form-control" id="pwd1">
        </div>

        <div class="form-group">
          <input type="password" placeholder="Confirm Password" style="opacity: 0.95; background:lightblue; border-radius: 25px; padding: 20px; width: 320px; height: 15px;" class="form-control" id="pwd2">
        </div>

    <button type="submit" class="btn btn-default btn-lg">Submit</button>
    <button type="submit" class=" pull-right btn-link"><a href="www.google.com">Forget password</a></button>

  </form>
<br/>
<a href="#" class="pull-right btn btn-block btn-danger" > Already Registered ?   </a>

    </div>
    <div id="menu" class="tab-pane fade in active">

<form action="#">
  <div class="form-group">
    User Name : <input type="text" name="username" [(ngModel)]="username">
  </div>
  
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" id="email">
  </div>

  <div class="form-group">
    Password : <input type="password" name="password" [(ngModel)]="password">
  </div>

  <div class="form-group">
    <label for="pwd">Confirm Password:</label>
    <input type="password" class="form-control" id="pwd">
  </div>

  <button class="btn btn-default" (click)=checkLogin()>Submit</button>

  <button type="submit" class=" pull-right btn-link"><a href="www.google.com">Forget password</a></button>

</form>
<br/>
<a href="#" class="pull-right btn btn-block btn-success" > Already Registered ?   </a>

    </div>
   </div>
  </div>
</div>
</div>
</div>
</div>
