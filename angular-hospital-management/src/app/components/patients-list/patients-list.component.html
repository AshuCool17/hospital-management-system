<table border="1" class="table">
    <thead>
      <tr>
        <th>Image</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Symptoms</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let patient of patients">
        <td >
          <img src="http://placeholder.it/20x30" />
        </td>
        <td>{{patient.firstName}}</td>
        <td>{{patient.lastName}}</td>
        <td>{{patient.symptoms}}</td>
      </tr>
    </tbody>
  </table>
